<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>Recuperar - CYG</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../stylesheets/uikit.min.css" />
    <link rel="stylesheet" href="../stylesheets/style.css" />
    <script src="../scripts/jquery-3.3.1.min.js"></script>
</head>

<body>
    <main id="main" class="uk-background-cover login-main">
        <div class="uk-container uk-container-expand uk-flex uk-flex-wrap uk-text-center login-container">
            <div class="uk-margin-auto uk-flex-row uk-width-3-4 uk-light">
                <h1 class="uk-heading-line uk-text-center chasing-rabbits">
                    <span>Choose Your Game</span>
                </h1>
            </div>

            <div class="uk-margin-auto uk-margin-auto-vertical uk-flex-row uk-width-1-1@s uk-width-1-2@m uk-width-1-3@l">
                <div class="uk-card uk-card-default uk-card-body login-panel">
                    <h3 class="uk-heading-line uk-text-center coolvetica-rg">
                        <span>Recuperar senha</span>
                    </h3>
                    <!-- cyg.com/users/passwordRecover POST-->
                    <form action="passwordRecover" id="passwordRecover" class="uk-text-left">
                        <div class="uk-margin">
                            <input class="uk-input" id="password_confirmation" name="password_confirmation" type="password" placeholder="Senha" data-validation="required strength"
                                data-validation-strength="2">
                        </div>

                        <div class="uk-margin">
                            <input class="uk-input" id="password" name="password" type="password" placeholder="Confirmar Senha" data-validation="required confirmation">
                        </div>

                        <div class="uk-margin">
                            <!-- <button class="uk-button uk-button-primary uk-width-1-1">Alterar</button> -->
                            <a href="index.html" class="uk-button uk-button-primary uk-width-1-1">Alterar</a>
                        </div>
                    </form>

                </div>

                <div class="uk-margin-top">
                    <p class="uk-text-meta uk-light coolvetica-rg">&copy; COPYRIGHT 2018 - LEONARDO A. BEVILACQUA, TODOS OS DIREITOS RESERVADOS.</p>
                </div>

            </div>
        </div>
    </main>

    <script src="../scripts/uikit.min.js"></script>
    <script src="../scripts/uikit-icons.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>
    <script src="../scripts/script.js"></script>
</body>

</html>

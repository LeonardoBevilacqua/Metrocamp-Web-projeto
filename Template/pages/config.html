<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Configurações - CYG</title>
    <link rel="stylesheet" href="../stylesheets/uikit.min.css" />
    <link rel="stylesheet" href="../stylesheets/style.css" />
    <script src="../scripts/jquery-3.3.1.min.js"></script>
</head>

<body>
    <!-- NAV -->
    <div uk-sticky="sel-target: .uk-navbar-container; cls-active: uk-navbar-sticky">
        <nav class="uk-navbar-container nav-responsive" uk-navbar>
            <div class="uk-navbar-left">
                <ul class="uk-navbar-nav">
                    <li class="nav-responsive-toggle">
                        <a class="uk-navbar-toggle" uk-navbar-toggle-icon href="#" uk-toggle="target: #offcanvas-push"></a>
                    </li>
                    <li class="uk-parent">
                        <a href="#">
                            <span uk-icon="home"></span> Inicio</a>
                    </li>
                    <li class="uk-active">
                        <a href="#">
                            <span uk-icon="user"></span> Meu perfil</a>
                    </li>
                </ul>
            </div>
            <div class="uk-navbar-right">
                <ul class="uk-navbar-nav">
                    <li class="uk-parent" id="search">
                        <div class="uk-margin">
                            <div class="uk-inline">
                                <span class="uk-form-icon" uk-icon="icon:  search"></span>
                                <input class="uk-input uk-form-blank" type="text">
                            </div>
                        </div>
                    </li>
                    <li class="uk-parent">
                        <a href="#">
                            <span uk-icon="cog"></span> Configurações</a>
                    </li>
                    <li class="uk-parent">
                        <a href="#">
                            <span uk-icon="sign-out"></span> Sair</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div id="offcanvas-push" uk-offcanvas="mode: slide; overlay: true">
        <div class="uk-offcanvas-bar uk-width-1-1">
            <button class="uk-offcanvas-close" type="button" uk-close></button>
            <div class="uk-width-1-2@s uk-width-2-5@m">
                <ul class="uk-nav uk-nav-default">
                    <li>
                        <a href="#">
                            <span uk-icon="home"></span> Inicio</a>
                    </li>
                    <li class="uk-active">
                        <a href="#">
                            <span uk-icon="user"></span> Meu perfil</a>
                    </li>
                    <li>
                        <a href="#">
                            <span uk-icon="cog"></span> Configurações</a>
                    </li>
                    <li>
                        <a href="#">
                            <span uk-icon="sign-out"></span> Sair</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- END NAV -->
    <div id="main" class="uk-background-cover uk-background-muted">
        <div class="uk-container uk-padding">
            <h1 class="uk-heading-line coolvetica-rg">
                <span>Configurações</span>
            </h1>

            <form action="signup" method="post" id="signup" class="uk-form-stacked uk-margin-large">

                <div class="uk-child-width-expand@m uk-grid" uk-grid>
                    <div>
                        <label class="uk-form-label" for="name">Nome</label>
                        <div class="uk-form-controls">
                            <input class="uk-input" id="name" name="name" type="text" placeholder="Roberto" data-validation="required">
                        </div>
                    </div>

                    <div>
                        <label class="uk-form-label" for="lastname">Sobrenome</label>
                        <div class="uk-form-controls">
                            <input class="uk-input" id="lastname" name="lastname" type="text" placeholder="Silva" data-validation="required">
                        </div>
                    </div>

                </div>

                <div class="uk-margin">
                    <label class="uk-form-label" for="email">Email</label>
                    <div class="uk-form-controls">
                        <input class="uk-input" id="email" name="email" type="email" placeholder="email@email.com" data-validation="required email">
                    </div>
                </div>

                <div class="uk-child-width-expand@s uk-grid" uk-grid>
                    <div>
                        <label class="uk-form-label" for="username">Imagem de usuário</label>

                        <div uk-form-custom="target: true" class="uk-form-controls">
                            <input type="file">
                            <input class="uk-input" id="image" name="image" type="text" placeholder="Selecione uma imagem" disabled>
                        </div>

                    </div>

                    <div>
                        <label class="uk-form-label" for="password_old">Senha atual</label>
                        <div class="uk-form-controls">
                            <input class="uk-input" id="password_old" name="password_old" type="password" placeholder="********" data-validation="required">
                        </div>
                    </div>

                    <div>
                        <label class="uk-form-label" for="password_confirmation">Nova Senha</label>
                        <div class="uk-form-controls">
                            <input class="uk-input" id="password_confirmation" name="password_confirmation" type="password" placeholder="********" data-validation="required strength"
                                data-validation-strength="2">
                        </div>
                    </div>

                    <div>
                        <label class="uk-form-label" for="password">Confirme a senha</label>
                        <div class="uk-form-controls">
                            <input class="uk-input" id="password" name="password" type="password" placeholder="********" data-validation="required confirmation">
                        </div>
                    </div>

                </div>

                <div class="uk-margin uk-text-left uk-flex">
                    <button class="uk-button uk-button-primary uk-width-1-2@m" type="button">Salvar</button>
                    <button class="uk-button uk-button-danger uk-width-1-2@m" id="deleteAccount" type="button">Apagar conta</button>
                </div>

            </form>
        </div>
    </div>
    <script src="../scripts/uikit.min.js"></script>
    <script src="../scripts/uikit-icons.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>
    <script src="../scripts/script.js"></script>
    <script>
        $("#deleteAccount").click(function () {
            //UIkit.modal.confirm('Are you sure', { labels: { ok: 'Yeah', cancel: 'Nope' } });
            UIkit.modal.confirm('Deseja realmente deletar a conta?', { labels: { ok: 'Deletar', cancel: 'Cancelar' } }).then(function () {
                alert("Apagou")
            }, function () {
                alert("Cancelado")
            });
        });
    </script>
</body>

</html>

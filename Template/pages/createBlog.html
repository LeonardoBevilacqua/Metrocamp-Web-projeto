<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Criar Blog - CYG</title>
    <link rel="stylesheet" href="../stylesheets/uikit.min.css" />
    <link rel="stylesheet" href="../stylesheets/style.css" />
    <!-- Include external CSS. -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.25.0/codemirror.min.css">
    <!-- Include Editor style. -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/froala-editor/2.8.1/css/froala_editor.pkgd.min.css" rel="stylesheet" type="text/css"
    />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/froala-editor/2.8.1/css/froala_style.min.css" rel="stylesheet" type="text/css"
    />
    <script src="../scripts/jquery-3.3.1.min.js"></script>
</head>

<body>
    <!-- NAV -->
    <div data-uk-sticky="sel-target: .uk-navbar-container; cls-active: uk-navbar-sticky">
        <nav class="uk-navbar-container nav-responsive" data-uk-navbar>
            <div class="uk-navbar-left">
                <ul class="uk-navbar-nav">
                    <li class="nav-responsive-toggle">
                        <a class="uk-navbar-toggle" data-uk-navbar-toggle-icon href="#" data-uk-toggle="target: #offcanvas-push"></a>
                    </li>
                    <li class="uk-parent">
                        <a href="main.html">
                            <span data-uk-icon="home"></span> Inicio</a>
                    </li>
                    <li class="uk-parent">
                        <a href="profile.html">
                            <span data-uk-icon="user"></span> Meu perfil</a>
                    </li>
                </ul>
            </div>
            <div class="uk-navbar-right">
                <ul class="uk-navbar-nav">
                    <li class="uk-parent" id="search">
                        <div class="uk-margin">
                            <div class="uk-inline">
                                <span class="uk-form-icon" data-uk-icon="icon:  search"></span>
                                <input class="uk-input uk-form-blank" type="text">
                            </div>
                        </div>
                    </li>
                    <li class="uk-parent">
                        <a href="config.html">
                            <span data-uk-icon="cog"></span> Configurações</a>
                    </li>
                    <li class="uk-parent">
                        <a href="index.html">
                            <span data-uk-icon="sign-out"></span> Sair</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div id="offcanvas-push" data-uk-offcanvas="mode: slide; overlay: true">
        <div class="uk-offcanvas-bar uk-width-1-1">
            <button class="uk-offcanvas-close" type="button" data-uk-close></button>
            <div class="uk-width-1-2@s uk-width-2-5@m">
                <ul class="uk-nav uk-nav-default">
                    <li>
                        <a href="main.html">
                            <span data-uk-icon="home"></span> Inicio</a>
                    </li>
                    <li>
                        <a href="profile.html">
                            <span data-uk-icon="user"></span> Meu perfil</a>
                    </li>
                    <li>
                        <a href="config.html">
                            <span data-uk-icon="cog"></span> Configurações</a>
                    </li>
                    <li>
                        <a href="index.html">
                            <span data-uk-icon="sign-out"></span> Sair</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- END NAV -->
    <div id="main" class="uk-background-cover uk-background-muted">
        <div class="uk-container uk-padding">
            <!-- Create a tag that we will use as the editable area. -->
            <!-- You can use a div tag as well. -->
            <form action="#" method="post" class="uk-form-stacked">
                <div class="uk-margin">
                    <label class="uk-form-label" for="title">Título</label>
                    <input type="text" class="uk-input" id="title" name="title">
                </div>
                <div class="uk-margin">
                    <label class="uk-form-label" for="summary">Assunto do blog</label>
                    <textarea class="uk-textarea" id="summary" name="summary"></textarea>
                </div>
                <div class="uk-margin">
                    <label class="uk-form-label" for="blogText">Blog</label>
                    <textarea id="blogText" name="blogText"></textarea>
                </div>
            </form>
            <button class="uk-button uk-button-primary" id="enviar" type="submit">enviar</button>            
        </div>
    </div>
    <script src="../scripts/uikit.min.js"></script>
    <script src="../scripts/uikit-icons.min.js"></script>

    <!-- Include external JS libs. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.25.0/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.25.0/mode/xml/xml.min.js"></script>

    <!-- Include Editor JS files. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/froala-editor/2.8.1/js/froala_editor.pkgd.min.js"></script>

    <!-- Initialize the editor. -->
    <script src="../scripts/pt_br.js"></script>
    <script> 
        $(
            function () {
                $('#blogText').froalaEditor(
                    {
                        language: 'pt_br',
                        placeholderText: 'Crie seu blog aqui!',
                        fileUpload: false,
                        toolbarButtons: ['fullscreen', 'bold', 'italic', 'underline', 'strikeThrough', 'subscript', 'superscript', '|', 'fontFamily', 'fontSize', 'color', 'inlineStyle', 'paragraphStyle', '|', 'paragraphFormat', 'align', 'formatOL', 'formatUL', 'outdent', 'indent', 'quote', '-', 'insertLink', 'insertImage', 'insertVideo', 'embedly', 'insertTable', '|', 'emoticons', 'specialCharacters', 'insertHR', 'selectAll', 'clearFormatting', '|', 'spellChecker', 'help', 'html', '|', 'undo', 'redo']
                    }
                )
            });

        $("#enviar").click(function () {
            var html = $('#blogText').froalaEditor('html.get');
            $(".fr-view").html(html);
            alert(html);
        });
    </script>
</body>

</html>
